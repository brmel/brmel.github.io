baseURL = "https://ibraverse.ca"
languageCode = "en-us"
title = "Welcome to Ibraverse"
theme = "PaperMod"
[pagination]
  pagerSize = 10
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
# googleAnalytics = "G-XXXXXXXXXX"  # Replace with your GA4 tracking ID when you have one
enableEmoji = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Welcome to Ibraverse"
  description = "Senior Software Developer at Zebra Technologies specializing in Machine Vision, Image Processing, and Control Systems. 5+ years of industrial experience in C++, AI, and real-time systems."
  keywords = ["machine vision", "image processing", "computer vision", "industrial algorithms", "OpenCV", "C++", "control theory", "robotics", "AI", "Zebra Technologies", "Matrox", "real-time systems", "AGM", "geometric matching"]
  author = "Ibraverse"
  images = ["images/profile.jpg"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = true
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "safari-pinned-tab.svg"

  [params.label]
    text = "Ibraverse"
    icon = "favicon.ico"
    iconHeight = 35

  [params.profileMode]
    enabled = true
    title = "Brahim Redouane Mellah"
    subtitle = "Senior Software Developer at Zebra Technologies | 6+ Years Machine Vision & AI | Passionate about Robotics, Control Theory & Physics"
    imageUrl = "images/profile.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Profile"
    [[params.profileMode.buttons]]
      name = "Articles"
      url = "/posts/"
    [[params.profileMode.buttons]]
      name = "Categories"
      url = "/categories/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  [params.homeInfoParams]
    Title = "Welcome to Ibraverse"
    Content = "Welcome to my technical blog! I'm a **Senior Software Developer** at **Zebra Technologies** with 5+ years of experience in industrial **machine vision** and **image processing**. I specialize in developing advanced algorithms that combine classical computer vision with cutting-edge AI.\n\n**What I Do:**\n• Lead development of **Advanced Geometric Matcher (AGM) API** at Zebra Technologies\n• Design production-ready machine vision algorithms in **C++** using Matrox Imaging Library\n• Solve complex mathematical problems involving geometry, algebra, and nonlinear optimization\n• Bridge the gap between theoretical research and industrial applications\n\n**Background:**\n• **Master's in Control Systems** from Polytechnique Montreal (GPA: 3.87/4)\n• **Top 1% nationally** in Algeria (5/1400)\n• **Al Ghurair Foundation Scholar** (1 of 100 from 15,000+ applicants)\n\nHere you'll find practical insights from my work in **industrial automation**, **real-time systems**, **robotics control**, and **AI applications** - sharing knowledge gained from developing solutions used by customers worldwide.\n\n*Ready to dive into the world of industrial image processing and control systems?*"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/brmel"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/brahim-redouane-mellah/"
  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/BrmelB"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:mellah.brahim.redouane@gmail.com"

  [params.analytics.google]
    SiteVerificationTag = "XYZabc"  # Replace with your Google Search Console verification tag

  [params.analytics.bing]
    SiteVerificationTag = "XYZabc"  # Replace with your Bing Webmaster verification tag

  [params.analytics.yandex]
    SiteVerificationTag = "XYZabc"  # Replace with your Yandex verification tag

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.editPost]
    URL = "mailto:mellah.brahim.redouane@gmail.com?subject=Suggestion for"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "Articles"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "github"
    tabWidth = 4

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[taxonomies]
  category = "categories"