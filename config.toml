baseURL = "https://ibraverse.ca"
languageCode = "en-us"
title = "Ibraverse"
theme = "PaperMod"
[pagination]
  pagerSize = 10
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
# googleAnalytics = "G-XXXXXXXXXX"  # Replace with your GA4 tracking ID when you have one
enableEmoji = true

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Ibraverse"
  description = "Passionate about image processing, C++ programming, control theory, robotics, and artificial intelligence"
  keywords = ["image processing", "computer vision", "industrial automation", "OpenCV", "C++", "control theory", "robotics", "AI"]
  author = "Ibraverse"
  images = ["images/profile.jpg"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"
    safari_pinned_tab = "safari-pinned-tab.svg"

  [params.label]
    text = "Ibraverse"
    icon = "favicon.ico"
    iconHeight = 35

  [params.profileMode]
    enabled = true
    title = "Ibraverse"
    subtitle = "I am passionate about image processing, C++ programming, control theory, robotics, and artificial intelligence. I enjoy solving physical and mathematical problems."
    imageUrl = "images/profile.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Profile"
    [[params.profileMode.buttons]]
      name = "Articles"
      url = "/posts/"
    [[params.profileMode.buttons]]
      name = "Categories"
      url = "/categories/"
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  [params.homeInfoParams]
    Title = "Welcome to Ibraverse"
    Content = "I am passionate about image processing, C++ programming, control theory, robotics, and artificial intelligence. I enjoy solving physical and mathematical problems. While working at Matrox and Zebra Technology, I designed and implemented image processing algorithms with industry standards, employing complex mathematics, physics, and machine learning. Additionally, during my Master's degree studies, I developed several control systems, both linear and nonlinear, such as Adaptive Cruise Control for autonomous vehicles, a nonlinear control system for the inverted pendulum, and a digital controller robust to the loss of information to control robots' displacement with a distributed system."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/brmel"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/yourprofile"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:contact@ibraverse.ca"

  [params.analytics.google]
    SiteVerificationTag = "XYZabc"  # Replace with your Google Search Console verification tag

  [params.analytics.bing]
    SiteVerificationTag = "XYZabc"  # Replace with your Bing Webmaster verification tag

  [params.analytics.yandex]
    SiteVerificationTag = "XYZabc"  # Replace with your Yandex verification tag

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.editPost]
    URL = "https://github.com/yourusername/your-repo/tree/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "posts"
    name = "Articles"
    url = "/posts/"
    weight = 20
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "github"
    tabWidth = 4

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[taxonomies]
  category = "categories"